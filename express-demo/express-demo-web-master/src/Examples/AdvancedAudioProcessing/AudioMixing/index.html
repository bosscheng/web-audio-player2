<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang="CustomAudioCaptureAndRendering">自定义音频采集</title>
  <link rel="icon" href="../../../../favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <link rel="stylesheet" href="./index.css">
  <script src="../../../assets/js/express_sdk/ZegoExpressWebRTC.js"></script>
</head>

<body class="fix-sidebar card-no-border">
  <div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
  </div>

  <div class="container main-wrapper">
    <!-- <div class="row"> -->

    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-6 preview-wrapper">
            <div class="preview-roomInfo">
              RoomID:&nbsp;<div id="roomInfo-id" class="m-r-10"></div>
              RoomState:&nbsp;<div id="roomInfo-state">
                <div class="success-svg" id="roomStateSuccessSvg" style="display: none;">
                  <svg class="ft-green-tick" xmlns="http://www.w3.org/2000/svg" height="10" width="10"
                    viewBox="0 0 48 48" aria-hidden="true">
                    <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                  </svg>
                </div>
                <div class="error-svg" id="roomStateErrorSvg" style="display: inline-block;">
                  <svg class="ft-green-tick" xmlns="http://www.w3.org/2000/svg" height="10" width="10"
                    viewBox="0 0 48 48" aria-hidden="true">
                    <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                  </svg>
                </div>
              </div>
            </div>
            <div class="row" id="videoList">
              <div class="preview-pushlishInfo col-12">
                <div class="pushlishInfo-title">
                  <span data-lang="Preview">Preview</span>
                </div>
                <div class="preview-content">
                  <video id="publishVideo" crossorigin="anonymous" controls autoplay playsinline></video>
                </div>
              </div>
              <!-- <div class="preview-playInfo col-12">
                <div class="pushlishInfo-title">
                  Play Stream&emsp;
                </div>
                <div class="preview-content">
                  <video id="playVideo" crossorigin="anonymous" controls autoplay playsinline></video>
                </div>
              </div> -->
            </div>
          </div>
          <div class="col-12 col-lg-6 action-wrapper">
            <div class="action-step">
              <div class="action-content font-14 font-bold">
                <div class="m-t-10 m-b-10">
                  <div data-lang="AudioSource">Audio Source</div>
                  <audio id="customAudio" crossOrigin="anonymous" loop preload autoplay playsinline controls
                    src="../../../assets/16183688734997.mp3"></audio>
                </div>

                <div class="m-b-10 font-12 font-medium">
                  <div class="m-t-10 m-b-5 flex-c">
                    <div>
                      RoomID <input class="m-l-10" type="text" id="RoomID" disabled />
                    </div>
                    <div class="check-wrappre">
                      <label class="form-check-label m-r-15" for="AudioMixing" data-lang="AudioMixing">Start Audio
                        Mixing</label>
                      <input class="check-input" type="checkbox" id="AudioMixing">
                    </div>
                  </div>
                  <div class="m-t-10 m-b-5">
                    Publish StreamID <input class="m-l-10" type="text" id="PublishID" />
                  </div>
                  <!-- <div class="m-t-10 m-b-5">
                    Play StreamID <input class="m-l-10" type="text" id="PlayID" />
                  </div> -->
                </div>
                <button id="start" class="m-b-5 configBtn play-pause-button"
                  title="startMixingAudio()/stopMixingAudio()">Start</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="goToDoc">
        <li>
          <span data-lang="HelpDocsVideoCodec"> Web 端视频编码默认使用 VP8。如果需要体验和其他端互通或者转推 CDN 功能，请在调试与配置页面修改为 H.264。</span>
          &nbsp;
          <a href="../../DebugAndConfig/LogAndVersionAndDebug/index.html" data-lang="HelpSettingsPage" target="_blank">
            点击修改 </a>
        </li>
        <li>
          <span data-lang="MoreDocs">更多文档，请跳转至即构 </span> &nbsp;
          <a href="https://doc-zh.zego.im/article/4849" data-lang="HelpDocs" target="_blank"> 帮助文档 </a>
        </li>
      </ul>
    </div>
    <!-- </div> -->
  </div>

  <script src="../../../assets/js/left-menu.js"></script>
  <script src="../../../assets/js/jquery.min.js"></script>
  <script src="../../../assets/js/jquery.i18n.properties.min.js"></script>
  <script src="../../../assets/js/metisMenu.min.js"></script>
  <script src="../../../assets/js/jquery.slimscroll.min.js"></script>
  <script src="../../../assets/js/bootstrap.min.js"></script>
  <script src="../../../assets/js/vconsole.min.js"></script>
  <script src="../../../assets/js/custom.js"></script>
  <script src="../../../KeyCenter.js"></script>
  <script src="index.js"></script>
</body>

</html>
